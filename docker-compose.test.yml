version: "3.5"

services:
    server:
        image: bahatron/mercurios_http
        depends_on:
            - db
            - nats
        env_file: .env.test

    db:
        image: mysql:8
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: mercurios

    nats:
        image: nats
